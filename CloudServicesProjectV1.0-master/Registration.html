        <div class="container" text-align:center>
            

            <div class="page-header">
                <br/>
                <h1>New Customer Registration Form</h1>
                {{firstName}}
                
            </div>
        
        

                        <form class="form-horizontal" novalidate ng-controller="StudentFormController as studentFormCtrl"
                                                      onsubmit="alert('Registration Successful.');">
                            <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">

                              <input type="text" required ng-model="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="lastName" id="inputLastName" placeholder="Last Name">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Contact Number</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="contactNumber" id="inputContactNumber" placeholder="Contact Number">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Street Address</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputCountry" ng-model="country" placeholder="Street Address">
                            </div>
                          </div>
                          <div class="form-group">
                            
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Apartment Number</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="gpa" id="inputGPA" placeholder="Apartment Number">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">City</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="specialization" id="inputSpecialization" placeholder="City">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">State</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="sop" id="inputSOP" placeholder="State">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Country</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="lor" id="inputLOR" placeholder="country">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Pin</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="lor" id="inputLOR" placeholder="Pin">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">Register</button>
                            </div>
                          </div>
                        </form>
        </div>
<footer>
